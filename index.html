<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junub Food Store</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="nav.css" />
    <link href="https://fonts.googleapis.com/css?family=Psoppins%26display=swap" rel="stylesheet">
   
  </head>
  <body>
    
    <nav class="nav-fixed" class="nav-active">
      <div class="logo">
          <h4 class="title">Junub Food Store</h4>
      </div>
      <ul class="nav-links">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Ordered List</a></li>
          <li><a href="#">Account Balance</a></li>
          <li><a href="#">Bonus</a></li>
          <li><a href="#">Log out</a></li>
      </ul>
      <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
  </nav>


    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search..." />
        </form>
        <!-- categories -->
        <h5>Food Menu</h5>
        <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">ikea</button>
          <button class="company-btn">marcos</button>
        </article>
      </div>
      <!-- products -->
      <div class="products-container">
        <!-- single product -->
        <article class="product">
          <img
            src="img/"
            class="product-img img"
            alt=""
          />
          <footer>
            <h5 class="product-name">Recipes</h5>
            <span class="product-price">$9.99</span>
            <button class="product-order">order</button>
          </footer>
        </article>
      </div>
    </section>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
